<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--table-->
  <h1>Table</h1><br>
  <!--table row is only for height all other prop of css is applied to th and td[col,row span ,,padding,,]-->
  <!--colgroup could be used for grouping and styling colums together-->
  <table style="border:10px ridge black;width:500px"><br>
   <tr style="height:70px">
    <th style="border:1px solid red" >Name</th>
    <th>Id</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>karan</td>
    <td>121</td>
    <td>17</td>
  </tr>
  <tr>
    <td>saran</td>
    <td>122</td>
    <td>18</td>
  </tr>
  </table><br>
  <h1>lists</h1><br>
  <!--Unordered list -->
  <p>Unordered list</p><br>
  <!--list-style-type is a css style property it can take the values of[disc(default),square,circle,none]-->
  <!--ul can also be created as a horizontal list using CSS-->
  <ul style="list-style-type:square;">
    <li>first</li>
    <li>second</li>
    <li>third</li>
  </ul><br>
  <p>Ordered list</p><br>
  <!--type is an attribute of ordered list which takes[a,A,1(default),i,I]-->
 <ol type="a">
  <li>first</li>
  <li>second</li>
  <li>third</li>
 </ol><br>
 <!--starting values can also be changed-->
 <ol start="50">
   <li>fifty</li>
   <li>fifty one</li>
 </ol>
 <!--there are also some more lists-->
</body>
</html>
